<main>
    <div>
        <nav class="navBar">
            <h2 >Library Management System</h2>
        </nav>
    </div>
    <div class="box">
        <div class="formContainer">      
            <form class="formDiv" [formGroup]="registerForm" (ngSubmit)="register()" >
                <div class="registerHeader"><h3>Registration</h3></div>
                <div class="form-group  input-icon">
                    <!-- <i class="fa fa-user fa-lg icon"></i> -->
                    <input type="text" placeholder="Name" class="form-control" formControlName="username">
                    <span  class="error" *ngIf="registerClicked && ( (registerForm.controls['username'].hasError('required')) || (registerForm.controls['username'].hasError('minlength') || (registerForm.controls['username'].hasError('maxlength'))) )">Name required! min length:3 && max length:15</span>
                </div>
                <div class="form-group input-icon">
                    <!-- <i class="fa fa-lock icon"></i> -->
                    <input type="password" placeholder="Password" class="form-control" formControlName="password" >
                    <span  class="error" *ngIf="registerClicked && ( (registerForm.controls['password'].hasError('required') || (registerForm.controls['password'].hasError('minlength'))) )">Password required! min length:8</span>

                </div>
                <div class="form-group input-icon">
                    <select formControlName="usertype"  >
                        <option value="librarian">Librarian</option>
                        <option value="patron">Patron</option>
                    </select>
                  </div>
                <div class="form-group input-icon">
                    <!-- <i class="fa fa-envelope icon"></i> -->
                    <input type="email" placeholder="Email" class="form-control" formControlName="email" >
                    <span  class="error" *ngIf="registerClicked && ( (registerForm.controls['email'].hasError('required')) || (registerForm.controls['email'].hasError('email')) )">email required! should be in email formate</span>

                </div>
                <div class="form-group input-icon">
                    <!-- <i class="fa fa-envelope icon"></i> -->
                    <input type="email" placeholder="Personal email" class="form-control" >
                </div>
                <div class="form-group input-icon">
                    <!-- <i class="fa fa-phone icon"></i> -->
                    <input type="number" placeholder="Contact number"class="form-control" formControlName="number">
                    <span  class="error" *ngIf="registerClicked && ( (registerForm.controls['number'].hasError('required')) || (registerForm.controls['number'].hasError('pattern') ) )"> Contact number required!</span>

                </div>
                <div class="form-group ">
                    <input type="date" placeholder="dob" class="form-control"  >
                </div>
                <div class="last">
                    <div >
                    <button type="submit" value="Register" class="btn register-btn">Register</button>
                    </div>
                    <div>
                        <a [routerLink]="['/']" >login</a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</main>
