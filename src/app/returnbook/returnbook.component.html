<div class="container">
    <div class="row">
        <div class="form_bg">
            <form [formGroup]="returnForm" (ngSubmit)="returnBook()">

                <div class="form-group">
                    <input type="number" formControlName="pid" placeholder="Patron Id">
                    <span  *ngIf="returnForm.controls['pid'].hasError('required') && returnForm.controls['pid'].touched" class="error">Patron id is required!</span>
                </div>
                <div class="form-group">
                    <input type="number" formControlName="isbn" placeholder="Book Id">
                    <span  *ngIf="returnForm.controls['isbn'].hasError('required') && returnForm.controls['isbn'].touched" class="error">Book ISBN is required!</span>
                </div>
                <br>
                <div>
                    <input type="submit" value="Return Book" class="btn btn-primary" [disabled]="!returnForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
